  <!-- Custom CSS to make table responsive -->
  <style>
    .table-responsive {
        overflow-x: auto;

    table {
        table-layout: auto;
        width: 100%;
        font-size: 0.85rem; /* Adjust font size if needed */
    }

    th, td {
        text-align: center;
        padding: 8px;
        word-wrap: break-word;
    }

    th:nth-child(1), td:nth-child(1) { /* First column (Patient Id) */
        width: 10%;
    }

    th:nth-child(2), td:nth-child(2) { /* Second column (Level) */
        width: 10%;
    }

    /* Add minimum width for other columns if necessary */
    th, td {
        min-width: 100px; /* Ensures readability */
    }
  </style>
